<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registre</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="" method="post">
        <label for="inputName">Nom<br>
            <input type="text" id="inputName" required><br>
            <span hidden>Error: el nom no pot estar buit.</span><br>
        </label>
        <label for="inputEmail" id="labelEmail">Email<br>
            <input type="email" id="inputEmail" required><br>
            <span id="span1" hidden>Error: l'email no és vàlid.</span><br>
        </label>
        <label for="inputCode">Codi Postal<br>
            <input type="text" id="inputCode" required><br>
            <span hidden>Error: el codi postal no pot estar buit.</span><br>
        </label>
        <label for="inputPass">Contrassenya<br>
            <input type="text" id="inputPass" required><br>
            <ul hidden>
                <li>8 caràcters mínim</li>
                <li>1 lletra mayúscula</li>
                <li>1 lletra minúscula</li>
                <li>1 digit</li>
                <li>1 caràcter especial</li>
            </ul><br>
        </label>
        <label for="inputPassEqual">Repeteix contrassenya<br>
            <input type="text" id="inputPassEqual" required><br>
            <span hidden>Error: la contrassenya no coincideix</span><br>
        </label>
        <button>Enviar</button>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
