<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registre</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Form method Post i action al nostre formulari.php -->
    <form action="formulari.php" method="post">
        <!-- Conté els diferents labels que demana a l'usuari les dades per omplir el form -->
        <!-- Els spans i la ul estàn ocults i es mostraran mitjançant esdeveniments desde el -->
        <!-- script. S'ocultaràn de nou quan compleixin els requeriments. -->
        <label for="inputName">Nom<br>
            <input type="text" id="inputName" name="name" required><br>
            <span hidden>Error: el nom no pot estar buit.</span><br>
        </label>
        <label for="inputEmail" id="labelEmail">Email<br>
            <input type="text" id="inputEmail" name="email" required><br>
            <span id="span1" hidden>Error: l'email no és vàlid.</span><br>
        </label>
        <label for="inputCode">Codi Postal<br>
            <input type="text" id="inputCode" name="code" required><br>
            <span hidden>Error: el codi postal no pot estar buit.</span><br>
        </label>
        <label for="inputPass">Contrassenya<br>
            <input type="text" id="inputPass" name="pass" required><br>
            <ul hidden>
                <li>8 caràcters mínim</li>
                <li>1 lletra mayúscula</li>
                <li>1 lletra minúscula</li>
                <li>1 digit</li>
                <li>1 caràcter especial</li>
            </ul><br>
        </label>
        <label for="inputPassEqual">Repeteix contrassenya<br>
            <input type="text" id="inputPassEqual" required><br>
            <span hidden>Error: la contrassenya no coincideix</span><br>
        </label>
        <button>Enviar</button>
    </form><br>
    <div id="msgError"></div>
    <script src="js/script.js"></script>
</body>
</html>
